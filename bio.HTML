        // ทำให้หน้าเว็บจางเข้าหลังจากโหลดเสร็จ

    <script>
        const rainContainer = document.getElementById('rain-container');
        const numberOfDrops = 50; // จำนวนเม็ดฝน
    
        for (let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('raindrop');
            drop.style.left = Math.random() * 100 + '%'; // ตำแหน่งแนวนอนแบบสุ่ม
            drop.style.animationDuration = (1.5 + Math.random() * 1.5) + 's'; // ความเร็วแบบสุ่ม
            drop.style.opacity = 0.5 + Math.random() * 0.5; // ความโปร่งแสงแบบสุ่ม
            rainContainer.appendChild(drop);
        }
    </script>

    <script>
        // จางเข้า + เลื่อนขึ้นเมื่อหน้าโหลดเสร็จ
